services:
  - type: web
    name: mcp-server-api
    env: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    healthCheckPath: /health
    # Auto-deploy from GitHub (optional)
    # repo: https://github.com/yourusername/your-repo-name
    # branch: main
    disk:
      name: mcp-data
      mountPath: /app/data
      sizeGB: 1
